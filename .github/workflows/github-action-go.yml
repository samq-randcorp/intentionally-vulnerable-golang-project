name: Whitesource Unified Agent Scan - GO

on:
  push:
    branches: [release* ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: |
        sudo apt update
        sudo apt install -y go-dep
        dep init
      
